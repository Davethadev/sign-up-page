<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="bg-image-form-wrapper">
            <div class="bg-image">
                <div class="logo-text-wrapper">
                    <div class="logo">
                        <img src="./assets/odin-lined.png" alt="">
                    </div>
                    <p>ODIN</p>
                </div>
            </div>
            <div class="form-content">
                <div class="text">
                    <p>
                        This is not a real online service! You know you need something like this in your life
                        to help you realize your deepest dreams.
                    </p>
                    <p>
                        Sign up <em>now</em> to get started.
                    </p>
                    <p>
                        You <em>know</em> you want to.
                    </p>
                </div>
                <form action="">
                    <h3>Let's do this.</h3>
                    <div class="form-fields">
                        <div>
                            <label for="name">FIRST NAME</label>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div>
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                </form>
                <div class="call-to-action">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div> 
        </div>
        
    </main>
</body>
</html>
